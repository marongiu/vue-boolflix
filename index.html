<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolfix</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/master.css">
</head>
<body>

  <div id="root">
    <nav class="container-fluid1 navbar navbar-expand-lg navbar-light bg-light">
      <!-- Navbar link -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Serie Tv</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Film</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- SearchBar -->
      <form class="form-inline">
      <input class="form-control mr-sm-2"  placeholder="Search"  @keyup.enter="ricerca" v-model="search">
    </form>
    </nav>

<!-- Inizio posizionamento card -->
    <div class="container-fluid1">
      <div class="cards-container d-flex flex-wrap justify-content-center">
        <div class="card" v-for="(film,i) in filmSearched">
          <div class="card-content">
            <div class="card-front" :style="`background: url(http://image.tmdb.org/t/p/w200/${film.poster_path}) 100% no-repeat;`">

            </div>
            <div class="card-back">
              <h3>{{film.title}}</h3>
              <p>{{film.vote_average}}</p>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
